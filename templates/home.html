  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

<body>

	<!-- Navigation -->
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Who-gle</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right">
          <li>
			<a href="/" target="_top">Home</a>
		</li>
	</ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- Page Header -->
  <!-- Set your background image for this header on the line below. -->
  <header class="intro-header" style="background-image: url('static/img/home.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

			<h1>Who-gle</h1>

            <span class="subheading">What do you want to know?</span>
          </div>
        </div>
      </div>

			<input type="text" name="searchterm" placeholder="What do you want to search?"; style="border-radius: 25px; border: 2px solid #000000; padding: 20px; width: 80%;color:#000000;">
			<br>
			<input type="submit" value="Search" style="border-radius: 25px; border: 2px solid #000000; color: #000000; padding: 20px; text-size:150%; margin:20px;">
		</form>
		<div id="contact">
			{{results}}
		</div>
	</div>
  </div>

  <!-- jQuery -->
  <script src="static/js/jquery.js"></script>
